services:
  - type: web
    name: roast-landing-page-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm run start:server
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SCREENSHOTAPI_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
